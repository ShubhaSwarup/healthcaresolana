<html>

    <body>
        <!--[if lt IE 7]>

        <div id="outside">
            <form id="survey-form" action="/my-handling-form-page" method="post">
              <h1 id="title">Register Hospital</h1>
              <p id="description"><b>Note:</b> Form is to be filled by hospital authority only</p>
              
              <!-- ------------------Personal Details---------------------------- -->
              <fieldset>
                <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
                <legend> Details</legend>
                <!-- formally describes the purpose of the fieldset it is included inside. -->
                <div>
                  <label id="name-label" for="name"> Hospital Name:</label>
                  <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
                <div>
                  <label for="address-label">Address:</label>
                  <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
                <div>
                  <label id="email-label" for="Email">Email:</label>
                  <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
                <div>
                  <label id="number-label" for="phone">Contact Number:</label>
                  <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
                <div>
                  <label id="iq-label" for="iq"> Hospital ID:</label>
                  <input type="number" id="iq" name="iq" placeholder="Enter ID here">   </div>
            
                <!-- ------------------Radio Buttons-------------------------------- -->
                <div>
                  <label for="Gender">TYPE</label>
                  <p>
                    <input type="radio" name="gender" value="male" checked>Government<br>
                    <input type="radio" name="gender" value="female">Private<br>
                    <input type="radio" name="gender" value="other"> Semi-Government
                  </p>
                </div>
                <label for="date-label">Date of Registration:</label>
                <input type="date" name="bday">
              
              </fieldset>
              <!-- ------------------Checkboxes-------------------------------- -->
              
              
              <!-- -----------------Dropdown menus--------------------------------- -->
              
              
            
              <!-- --------------------Text Areas------------------------------ -->
              
             
            
              <div id="submitbutton">
                <button type="submit" id="submit">Register</button>   </div>
            
            </form>
              </div>
            
        
        <script src="" async defer></script>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="outside">
            <form id="survey-form" action="/my-handling-form-page" method="post">
              <h1 id="title">Register as a Doctor</h1>
              <p id="description"><b>Note:</b> To be filled by the doctor only</p>
              
              <!-- ------------------Personal Details---------------------------- -->
              <fieldset>
                <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
                <legend>Personal Details</legend>
                <!-- formally describes the purpose of the fieldset it is included inside. -->
                <div>
                  <label id="name-label" for="name">Name:</label>
                  <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
                <div>
                  <label for="address-label">Address:</label>
                  <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
                <div>
                  <label id="email-label" for="Email">Email:</label>
                  <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
                <div>
                  <label id="number-label" for="phone">Phone Number:</label>
                  <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
                <div>
                  <label id="iq-label" for="iq">Specification:</label>
                  <input type="number" id="iq" name="iq" placeholder="Enter specification here">   </div>
                <div>
                  <label id="iq-label" for="iq">Medical ID:</label>
                  <input type="number" id="iq" name="iq" placeholder="Enter IQ here">   </div>
            
                <!-- ------------------Radio Buttons-------------------------------- -->
                <div>
                  <label for="Gender">Gender</label>
                  <p>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                  </p>
                </div>
                <label for="date-label">Date of Birth:</label>
                <input type="date" name="bday">
              
              </fieldset>
              <!-- ------------------Checkboxes-------------------------------- -->
              <fieldset>
                <label for="Gender">Check All That Apply</label>
                <p>
                  <input type="checkbox" name="tattoo" value="tattoo"> I have experience of 1-5 years<br>
                  <input type="checkbox" name="age" value="Car">  I have experience of 5-10 years<br>
                  <input type="checkbox" name="car" value="car"> I work for private hospital<br>
                  <input type="checkbox" name="work" value="work" checked>  I work for public hospital<br>
                  
                </p>
              </fieldset>
              
              <!-- -----------------Dropdown menus--------------------------------- -->
              
              
            
              <div id="submitbutton">
                <button type="submit" id="submit">Register</button>   </div>
            
            </form>
              </div>
            
            <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation -->
        
        <script src="" async defer></script>
    </body>
